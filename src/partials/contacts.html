<section class="section contacts">
    <div class="container">
        <h2 class="section-title contacts">
        Регистрация на <span class="contact-title-s">бесплатную </span>телефонную
        <span class="contact-title-s">консультацию</span> по нюансам ЗНО по английскому языку
        </h2>
        <p class="contact-form-p">Оставь заявку на участие в <span class="contact-title-s">бесплатном занятии</span>. 
            С вами свяжется консультант и ответит на вопросы</p>
            <form action="" class="contact-form">         
                <input type="text" name="user-name" class="contact-form-input" placeholder="Имя*" pattern="^[a-zA-Z]+$"required >
                <input type="tel" name="user-tel" class="contact-form-input" placeholder="Телефон*" required pattern="[0-9]{1}-[0-9]{1}-[0-9]{3}-[0-9]{7}" >
                <button type="submit" class="contact-form-button">хочу на бесплатное занятие</button>
            </form>
    </div>
</section>
